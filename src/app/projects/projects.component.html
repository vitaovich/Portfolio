<h1>Projects</h1>
<a routerLink="/project/create">Create Project</a>

<div *ngIf="selectedProject">
  <h2>{{selectedProject.title | uppercase}}</h2>
  <img src="assets/uploads/{{selectedProject.icon.name}}">
  <p>{{selectedProject.icon.details}}</p>
  <button (click)="gotoDetail()">More Details</button>
</div>

<ul class="projects">
  <li *ngFor="let project of projects"
  [class.selected]="project === selectedProject"
   (click)="onSelect(project)" >
    <img src="assets/uploads/{{project.icon.name}}">
    <span>{{project.title}}</span>
    <button class="delete"
      (click)="delete(project); $event.stopPropagation()">x</button>
  </li>
</ul>
